body = '''
About the app: The app allows users to check average vehicle prices based on the Fipe Table. The Fipe Table is an important reference for negotiating and evaluating vehicles in the Brazilian market.
Users can search for cars, lorries and motorbikes. 

The application allows you to check average prices according to the month and year of reference. You can also search by make, model and year of the vehicle you want.

Used: API, Json, Spring , Maven

Project: (https://github.com/Gerfy1/fipeAPP)
'''


